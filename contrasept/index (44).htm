		<div class="postContent">
			<h1>Pollenfilter Auto</h1>
			<span class="date">11.02.2014</span>
			<div class="teaserContent"><p>Den Pollenfilter im Auto sollte man mindestens einmal im Jahr, aber spätestens nach 15.000 km Fahrleistung wechseln. Ein verstopfter Pollenfilter ist Grund dafür, dass wichtige Funktionen wie die Schadstoffminderung und Staubreduzierung nicht mehr ordnungsgemäß funktionieren. Es geht also nicht nur darum den groben Schmutz, wie beispielsweise Laubblätter, sondern auch den gefährlicheren „unsichtbaren Schmutz“ zu entfernen. Denn Bakterien, Keime und Schimmelpilze stellen nicht nur für Allergiker ein erhebliches gesundheitliches Risiko dar.</p>
<h2>Pollenfilter Auto - geringer Mehraufwand, große Wirkung mit Contra Sept</h2>
<p>Deshalb ist es clever, nicht nur den Pollenfilter im Auto zu wechseln, sondern im gleichen Arbeitsschritt auch die Filterumgebung mit dem Contra-Sept Spezialreinigungsmittel zu behandeln.<br> Das lohnt sich, denn nur so kann man sichergehen, dass die eventuell noch in der Filterumgebung sitzenden Krankheitserreger sich nicht im neuen Filter einnisten können und ein sauberes und gesundes Innenklima entsteht.</p></div>
