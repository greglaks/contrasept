			<h1>Allergie Hausstaubmilben</h1>
			<span class="date">29.08.2014</span>
			<div class="teaserContent"><p>Sie bekommen nachts schlecht Luft, haben ein ständiges Kribbeln in der Nase, Nasenlaufen und einen juckenden Gaumen? Dann gehören Sie wahrscheinlich zu den 10-15% der Deutschen mit einer Allergie auf Hausstaubmilben.</p>
<p>Die allergischen Reaktionen werden leider nicht von den für das bloße Auge unsichtbaren Tierchen ausgelöst, sondern die Ursache ist der von den Milben ausgeschiedene Kot, den sie in Ihrem Bett hinterlassen.</p>
<p>Eine einzelne Milbe hinterlässt täglich zwanzig Kotkugeln. In den zwei bis vier Monaten ihres Lebens addiert sich die Menge auf ein 200-Faches ihres Gewichts. Schon in nur einem Gramm Staub sind 250.000 Kotkugeln zu finden.</p>
<p><b>Aber warum zieht es diese Spinnentiere überhaupt in unsere Betten?</b></p>
<p>Ein Grund dafür ist, dass sie es gern schön warm und feucht haben. Und genau dieses Umfeld finden sie in unseren Betten, da der Mensch nachts ca. 1 Liter Schweiß absondert. Zudem ist er noch Nahrungslieferant, denn die Tierchen lieben unsere Hautschuppen.</p>
<p>Aber natürlich leben sie nicht ausschließlich nur in unseren Schlafzimmern. Sämtliche Polstermöbel wie Sessel, Sofas im Wohnzimmer, Kuscheltiere im Kinderzimmer, Teppiche im Flur und auch verstaubte Bücher im Arbeitszimmer werden von Hausstaubmilben bewohnt. Auch in Ihrem Fahrzeug leben die Milben in den Fußteppichen, Sitzpolstern und eingestaubten Armaturen.</p>
<p>Wenn es auch nicht leicht ist, den Quälgeistern im Haus durch ein vermehrtes Putzen, Staubsaugen, Waschen und spezielle Bettwäsche etc. Herr zu werden, gibt es aber einen leichten Weg, die Milben aus der Klimaanlage des Autos zu entfernen.</p>
<p><b>Was kann gegen Milben im Auto getan werden?</b></p>
<p>Zum einen ist eine regelmäßige Innenreinigung Ihres Fahrzeugs zu empfehlen, um die Auswirkungen der Allergie auf Hausstaubmilben zu mindern. Dies bedeutet, dass insbesondere Fußteppiche gesaugt und ausgeklopft werden müssen, die Sitze abgesaugt und die Armaturen mit einen feuchten Lappen abgewischt werden sollten. In der Luft verbleibende Milben und Kotkugeln bleiben bei eingeschalteter Klimaanlage im Filterteppich hängen.</p>
<p>Bei einer professionellen Reinigung Ihrer Klimaanlage mit Contra Sept werden Hausstaubmilben, zusammen mit anderen unerwünschten Partikeln, aus dem Filterteppich effektiv beseitigt. <a href="index (6).htm#Kfz Werkstatt finden">Finden Sie hier die geeignete Werkstatt in Ihrer Nähe.</a> Auf diese Weise erreichen Sie eine erhebliche Reduktion der unangenehmen Symptome einer Allergie auf Hausstaubmilben.</p>
<p> </p></div>
