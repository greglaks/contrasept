			<h1>Gesundheit &amp; Klimaanlage</h1>
			<span class="date">05.11.2013</span>
			<div class="teaserContent"><h2> </h2>
<h2>Risiken der Klimaanlage</h2>
<p>Umweltmediziner, Dr. Georg Vogt, gibt in der "Apotheken Umschau" Entwarnung: Wenn der Nutzer einige Punkte beachtet, seien Klimaanlagen nicht ungesund. Beispielsweise sollte der Unterschied zwischen Innen- und Außentemperatur nicht mehr als 6 Grad betragen. Des Weiteren trocknet die Klimaanlage die Schleimhäute aus und so gelangen Viren schneller in den Körper. Außerdem nisten sich mit dem Gebrauch der Klimaanlage Keime und Bakterien in der Klimaanlage sowie in der Lüftungsanlage ein.</p>
<h3>Wartung der Klimaanlage Pflicht</h3>
<p>Um Allergien und unangenehme Gerüche im Auto zu vermeiden, ist die regelmäßige Wartung der Klimaanlage Pflicht. <a href="http://www.t-online.de/ratgeber/gesundheit/beschwerden/id_57217022/klimaanlage-wie-gesundheitsschaedlich-sind-sie-wirklich-.html" target="_blank">Lesen Sie hier mehr zum Thema Gesundheit &amp; Klimaanlage. </a></p>
<p>Informieren Sie sich hier über die <a href="index (3).htm">Klimareinigung mit Contra Sept</a> oder finden Sie direkt eine <a href="index (6).htm">Werkstatt, die die Klimareinigung mit Contra Sept</a> durchführt.</p></div>
