		<div class="postContent">
			<h1>Aktion gesunde Werkstatt</h1>
			<span class="date">10.05.2012</span>
			<div class="teaserContent"><p>Aus einer guten Werkstatt  fährt keine Dreckschleuder. Hier finden  Sie  mit Contra Sept Kompetenz. - Schmierige  Ablagerungen und die Fäulnis von Bakterien,   krankheitserregende  Organismen, deren Abscheidungen und kontaminierter   Bewuchs. Wenn es um  Klimawartung, Klimaservice oder einen    Klimaanlagencheck geht, muss Hygiene und Desinfektion für Sie als    Autofahrer im Vordergrund stehen.</p>
<p>Wer das nicht weiß, fährt nach   Klimaservice &amp; Co wieder mit einer  Dreckschleuder aus der Werkstatt.   Entscheiden Sie sich für Kfz  Werkstätten, bei denen Ihre Gesundheit   einen Wert hat. Denn nur dort  wird aus dem Dreck der Klimaanlage eine   Reinigung mit dem alleinigen  Testsieger Contra Sept. Wir präsentieren   Ihnen pro Woche auf facebook  jeweils eine Werkstatt, die es mit Ihrer   Gesundheit ernst nimmt. In  diesen Betrieben ist Verlass, auf die   nachhaltige Desinfektion von  Lüftungsanlage und Klimaanlage nach den   Empfehlungen des Deutschen  Allergie und Asthmabundes. Immer mehr   Autofahrer sollen wissen: Aus  einer guten Werkstatt fährt keine   Dreckschleuder. <br><br><a title="facebook Contra Sept" href="https://www.facebook.com/contrasept" target="_blank">Hier</a> finden Sie Kompetenz für Gesundheit. Bei  Deutschlands Beste.</p></div>
