			<div class="box box-645">
	<div class="box-content">
		
			<h2>Die Pollenfilterumgebung: Ein oft vergessener Bakterienherd</h2>
			
			
			<p>...Der Pollenfilter soll verhindern, dass Keime &uuml;ber die Klimaanlage in das Autoinnere gelangen und nur frische und gesunde Luft einstr&ouml;mt. Die Realit&auml;t schaut leider anders aus. In vielen Autos fahren Millionen von &bdquo;blinden Passagieren&ldquo; mit: Keime in der Klimaanlage, Bakterien und Schimmelpilze machen nicht unbedingt durch schlechten Geruch auf sich aufmerksam, belasten aber immer die Innenraumluft &ndash; besonders f&uuml;r Allergiker eine Gefahr. Wie aber kommt es dazu? <a href="assets\presse-pdf\Die-Pollenfilterumgebung.pdf" target="_blank">mehr als pdf lesen</a></p>
		
		
		
	</div>
</div>
			
		
			<div class="clear"></div>
			
		
			<div class="box box-645">
	<div class="box-content">
		
			<h2><span class="green">Contra Sept</span> KfZ-Klimaanlagen-Desinfektion bringt Luft ins Dunkel </h2>
			
			
			<p>Mikroorganismen wie Bakterien oder Pilze gelangen mit der Au&szlig;enluft in den Klimaanlagen-Verdampfer, der die Aufgabe hat, die Luft zu k&uuml;hlen und in den Fahrzeuginnenraum zu transportieren. F&uuml;r den Menschen kann sich daraus eine kritische Situation entwickeln. Das Auftreten eines unangenehmen Geruchs zeigt an, dass die Belastung der Klimaanlage mit solchen Mikroorganismen f&uuml;r den Menschen ein bereits gesundheitlich gef&auml;hrliches Niveau erreicht hat. Berufs- und Vielfahrer, Schwangere, Menschen mit geschw&auml;chtem Immunsystems und vor allem Allergiker sind hierbei gef&auml;hrdet. <a href="assets\presse-pdf\Contra-Sept-KfZKlimaanlagen-Desinfektion.pdf" target="_blank">mehr als pdf lesen</a></p>
		
		
		
	</div>
</div>
			
		
			<div class="clear"></div>
			
		
			<div class="box box-645">
	<div class="box-content">
		
			<h2>Die <span class="green">Klimaanlage:</span> Ohne Desinfektion ein fahrender Bakterienherd</h2>
			
			
			<p>Das Auto ist f&uuml;r viele Menschen selbstverst&auml;ndlicher Bestandteil des Alltags. Mehrere Stunden pro Tag verbringen sie so in ihrem Wagen und nutzen dabei gerne die Klimaanlage. Diese sorgt f&uuml;r ein scheinbar angenehmes Innenraumklima. Dass sie damit unter Umst&auml;nden aber ihre Gesundheit aufs Spiel setzen, ist den meisten Autofahrern nicht bewusst. <a href="assets\presse-pdf\Die-Klimaanlage-im-Auto.pdf" target="_blank">mehr als pdf lesen</a></p>
		
		
		
	</div>
</div>
			
		
			<div class="clear"></div>
			
		
			<div class="box box-645">
	<div class="box-content">
		
			<h2>Reinigung der KfZ-Klimaanlage mit der <span class="green">Testsieger-Methode</span> „Contra Sept“ </h2>
			
			
			<p>In vielen Autos fahren Millionen von &bdquo;blinden Passagieren&ldquo; mit: Keime in der Klimaanlage, Bakterien und Schimmelpilze machen nicht unbedingt durch schlechten Geruch auf sich aufmerksam, belasten aber immer die Innenraumluft &ndash; besonders f&uuml;r Allergiker eine Gefahr. Ein unabh&auml;ngiger Test zeigt nun, dass das Reinigungssystem &bdquo;Contra Sept&ldquo; des Autochemiespezialisten TUNAP das wirksamste aller gepr&uuml;ften Verfahren ist und nebenbei auch noch die Gesundheit schont. <a href="assets\presse-pdf\Reinigung-der-KfZ-Klimaanlage-mit-der-Testsieger-Methode.pdf" target="_blank">mehr als pdf lesen</a></p>
		
		
		
	</div>
</div>
			
		
			<div class="clear"></div>
			
		
			<div class="box box-645">
	<div class="box-content">
		
			<h2>Was passiert eigentlich bei der Contra Sept <span class="green">Klimaanlagen-Reinigung?</span></h2>
			
			
			<p>Ist ein Auto mit einer Klimaanlage ausgestattet, wird die Luft in der Regel zuerst durch einen Pollenfilter und dann durch den so genannten Verdampfer gesaugt. Dieser Verdampfer besteht aus kleinen K&uuml;hlrippen, in denen die Au&szlig;enluft herabgek&uuml;hlt wird, bevor sie in den Fahrzeuginnenraum gelangt. Und genau dieser Verdampfer sowie das Filtergeh&auml;use und die nachfolgenden L&uuml;ftungssch&auml;chte bilden den eigentlichen Gefahrenherd. Durch die Temperaturunterschiede wird es feucht und die von au&szlig;en kommenden Bakterien, Pilze, Mikroben, Sporen und Keime k&ouml;nnen einen lebenden &bdquo;Biofilm&ldquo; bilden. <a href="assets\presse-pdf\Was-passiert-eigentlich-bei-der-Contra-Sept-Klimaanlagen-Reinigung.pdf" target="_blank">mehr als pdf lesen</a></p>
		
		
		
	</div>
</div>
			
		
			<div class="clear"></div>
			
		
			<div class="box box-645">
	<div class="box-content">
		
			<h2>Contra Sept, ein Produkt von TUNAP</h2>
			
			
			<p>1972 gegr&uuml;ndet machte sich TUNAP in den Anfangsjahren insbesondere mit seinen Produkten zur Wartung und Pflege im Kfz-Werkstattbereich einen Namen. Bis heute bilden diese einen Schwerpunkt. Doch TUNAP im Jahr 2014 bietet mehr. Aus dem rein deutschen Werkstattzulieferer von damals ist heute eine internationale Unternehmensgruppe geworden. Sie produziert und vertreibt mit &uuml;ber 800 Mitarbeitern an vier Produktionsstandorten ein umfassendes Portfolio chemischer Produkte: F&uuml;r die Industrie, Eigenmarken f&uuml;r Haushalt, Technik und Kosmetik sowie chemisch-technische Produkte und Systeme f&uuml;r die Kfz-Wartung und Reparatur. <a href="assets\presse-pdf\Ueber-TUNAP.pdf" target="_blank">mehr als pdf lesen</a></p>
		
		
		
	</div>
</div>
